<!DOCTYPE html>
<html>

<head>
	<title>Infinite Autocompelete Storybook</title>
	<meta charset="UTF-8" />

</head>

<body>

		<div id="app"></div>
		<button type="button" onclick="appInfi.destroy()">Destroy</button>
	</section>
	<section>
		<div id="app2"></div>
		<button type="button" onclick="appInfi2.destroy()">Destroy</button>
	</section>
	<script src="./index.js"></script>

</html>
